version: '3.8'

x-env-api: &api-env-variables
    APP_PORT: 3000
    APP_SECRET: 'secret'

x-env-front: &front-env-variables
    APP_URL: http://localhost:8000

services:

    reverse-proxy:
        image: traefik:v2.9
        command: 
            --api.insecure=true
            --providers.docker=true
            --providers.docker.exposedByDefault=false
            --providers.docker.network=traefik-public
            --entryPoints.web.address=:80
        ports:
            # The HTTP port
            - "80:80"
            # The Web UI (enabled by --api.insecure=true)
            - "8080:8080"
        networks:
            - traefik-public
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        labels:
            - traefik.enable=true
            - traefik.docker.network=traefik-public
        depends_on:
            - api
            - frontend
            - api-prisma-studio


    api:
        build:
            context: api/docker
            dockerfile: development/nginx/Dockerfile
        volumes:
            - ./api:/app
        depends_on:
            - api-node
        networks:
            - traefik-public
            - default
        labels:
            - traefik.enable=true
            - traefik.docker.network=traefik-public
            - traefik.http.routers.api.rule=Host(`api.localhost`)
            - traefik.http.routers.api.entryPoints=web
            - traefik.http.services.api.loadbalancer.server.port=80

    api-node:
        build:
            context: api/docker
            dockerfile: development/node/Dockerfile
        environment:
            <<: *api-env-variables
        volumes:
            - ./api:/app
        command: sh -c "until [ -f .ready ] ; do sleep 1 ; done && npm run server"
        tty: true

    api-node-cli:
        build:
            context: api/docker
            dockerfile: development/node/Dockerfile
        environment:
            <<: *api-env-variables
        volumes:
            - ./api:/app

    api-prisma-studio:
        build:
            context: api/docker
            dockerfile: development/node/Dockerfile
        command: sh -c "until [ -f .ready ] ; do sleep 1 ; done && npx prisma studio"
        networks:
            - traefik-public
            - default
        volumes:
            - ./api:/app
        labels:
           - traefik.enable=true
           - traefik.docker.network=traefik-public
           - traefik.http.routers.api-prisma-studio.rule=Host(`prisma-studio.localhost`)
           - traefik.http.routers.api-prisma-studio.entryPoints=web
           - traefik.http.services.api-prisma-studio.loadbalancer.server.port=5555

    frontend:
       build:
           context: frontend/docker/development/nginx
       depends_on:
           - frontend-node
       networks:
           - traefik-public
           - default
       labels:
           - traefik.enable=true
           - traefik.docker.network=traefik-public
           - traefik.http.routers.frontend.rule=Host(`localhost`) || Host(`www.localhost`)
           - traefik.http.routers.frontend.entryPoints=web
           - traefik.http.services.frontend.loadbalancer.server.port=80
           - traefik.http.middlewares.frontend-redirect.redirectRegex.regex=^(https?://)www.localhost/(.*)$$
           - traefik.http.middlewares.frontend-redirect.redirectRegex.replacement=$${1}localhost/$${2}
           - traefik.http.middlewares.frontend-redirect.redirectRegex.permanent=true
           - traefik.http.routers.frontend.middlewares=frontend-redirect

    frontend-node:
       build:
           context: frontend/docker/development/node
       environment:
           <<: *front-env-variables
       volumes:
           - ./frontend:/app
       command: sh -c "until [ -f .ready ] ; do sleep 1 ; done && yarn start"
       tty: true

    frontend-node-cli:
        build:
            context: frontend/docker/development/node
        environment:
            <<: *front-env-variables
        volumes:
            - ./frontend:/app

networks:
    traefik-public:
        name: traefik-public