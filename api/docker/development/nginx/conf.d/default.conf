server {
    listen 80;
    charset utf-8;
    server_tokens off;

    add_header X-Frame-Options "SAMEORIGIN";

    location /graphql { 
        proxy_set_header  Host $host;
        proxy_set_header  Upgrade $http_upgrade;
        proxy_set_header  Connection "upgrade";
        proxy_pass        http://api-node:3000;
        proxy_redirect    off;
        proxy_buffering   off;
        proxy_cache       off;
        chunked_transfer_encoding  off;
    }

    location / {
        proxy_set_header  Host $host;
        proxy_pass        http://api-node:3000;
        proxy_redirect    off;
    }
}
